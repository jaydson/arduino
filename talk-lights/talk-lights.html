<style type="text/css">
    input[type=button] {
        width: 150px;
        height: 150px;
    }
</style>
<script src="/socket.io/socket.io.js"></script>
<input type='button' value='Yellow' onclick="yellow();" style="background-color: yellow" />
<input type='button' value='Red' onclick="red();" style="background-color:red" />
<input type='button' value='Green' onclick="green();" style="background-color: green;" />
<input type='button' value='Blue' onclick="blue();" style="background-color:blue" />
<br/>
<textarea id="txta">algo blabla #blue bla #red blabla</textarea>
<input type="button" value="Send" onclick="send()" style="width:80px;height:40px" />

<script>
    var socket = io.connect('http://localhost:81');

    function yellow(){
        socket.emit('arduinoEnter', { color: 'yellow' });
    }
    function red(){
        socket.emit('arduinoEnter', { color: 'red' });
    }
    function green(){
        socket.emit('arduinoEnter', { color: 'green' });
    }
    function blue(){
        socket.emit('arduinoEnter', { color: 'blue' });
    }
    
    function send(){
        socket.emit('arduinoEnter2', { text: document.getElementById('txta').value });
    };
</script>
